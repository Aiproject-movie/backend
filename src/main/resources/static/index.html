<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <title>Movie Chatbot</title>
</head>
<body>
<header>
    <nav class="navbar">
        <a href="" class="navbar-brand">Movie Chatbot</a>
    </nav>
</header>
<main>
    <div class="chat-container">
        <div id="chat" class="chat-messages">
            <div class="message assistant">
                <div class="bubble">
                    Hej, stil mig et spørgsmål angående film.
                </div>
            </div>
        </div>
    </div>
</main>

<div>
    <form id="chat-form" class="chat-input" autocomplete="off">
        <textarea id="prompt" name="prompt" placeholder="Send a message..." required></textarea>
        <button type="submit" title="Send">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                 viewBox="0 0 24 24" fill="none" stroke="currentColor"
                 stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        </button>
    </form>
</div>

<script>
    window.API_BASE = "http://localhost:8080";
</script>

<!-- VIGTIGT: sti til js/app.js -->
<script type="module" src="./js/appFinal.js"></script>
</body>
</html>
